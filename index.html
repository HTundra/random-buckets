<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fecfef);
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
        text-align: center;
    }

    .container {
        position: relative;
    }

    h1 {
        font-size: 2.5rem;
        color: #ff4d6d;
        animation: bounce 1.5s infinite;
    }

    .buttons {
        margin-top: 30px;
        display: flex;
        gap: 20px;
        justify-content: center;
    }

    button {
        padding: 15px 30px;
        font-size: 1.1rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.3s ease, background 0.3s ease;
    }

    .yes {
        background: #ff4d6d;
        color: white;
    }

    .no {
        background: #ffd6e0;
        color: #ff4d6d;
        position: relative;
    }

    button:hover {
        transform: scale(1.1);
    }

    .message {
        margin-top: 30px;
        font-size: 1.5rem;
        color: #ff4d6d;
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    .show {
        opacity: 1 !important;
    }

    @keyframes bounce {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
    }

    .heart {
        position: absolute;
        font-size: 20px;
        animation: floatUp 3s linear forwards;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-200px); opacity: 0; }
    }
</style>

</head>

<body>

<div class="container">
    <h1 id="question">Will You Be My Valentine? ðŸ’–</h1>
    <div style="display: flex; justify-content: center; align-items: center">
        <img id="guiltImage" src="" style="display:none; border-radius:20px;">
    </div>
    <div class="buttons">
        <button class="yes" onclick="sayYes()">Yes ðŸ’˜</button>
        <button class="no" id="noBtn" onclick="moveNo()">No ðŸ˜¢</button>
    </div>

    <div class="message" id="message">
    </div>
    <button class="yes" id="invite" href="invitation.html" style="opacity: 0" onclick="openInvite()">Click me for ur invitation ðŸ’Œ</button>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const question = document.getElementById("question");
    const inviteButton = document.getElementById("invite");

    let noClicks = 0;

    const guiltData = [
        { text: "Are you sure? ðŸ¥º", img: "assets/liar.jpeg" },
        { text: "Really sure? ðŸ˜­", img: "assets/sad_cinnamo.jpg" },
        { text: "I'll cry... ðŸ’”", img: "assets/sad_kirby.jpg" },
        { text: "Last chance... ðŸ˜”", img: "assets/sad_cat.jpg" },
        { text: "You don't mean that ðŸ˜³", img: "assets/sad_sponge.jpg" }
    ];

    const guiltImage = document.getElementById("guiltImage");

    function moveNo() {
        noClicks++;

        const randomX = Math.random() * (window.innerWidth - 100);
        const randomY = Math.random() * (window.innerHeight - 50);
        noBtn.style.position = "fixed";
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";

        noBtn.style.transform = `scale(${1 - noClicks * 0.1})`;

        const currentIndex = Math.min(noClicks - 1, guiltData.length - 1);
        const currentGuilt = guiltData[currentIndex];

        question.innerText = currentGuilt.text;

        guiltImage.src = currentGuilt.img;
        guiltImage.style.display = "block";
        message.innerText= ''
        inviteButton.style.opacity = 0;
    }


    function sayYes() {
        question.innerText = "YIPPEEEE!!! ðŸ’–ðŸ’–ðŸ’–";
        message.innerText = "I lob u!!!! ðŸ˜­ðŸ’˜";
        message.classList.add("show");
        inviteButton.style.opacity = 1;
        guiltImage.src = "assets/sponge_happy.gif"
        guiltImage.style.display = "block";


        for (let i = 0; i < 30; i++) {
            createHeart();
        }
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "ðŸ’–";

        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 3000);
    }
</script>

</body>
</html>
